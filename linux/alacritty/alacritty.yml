env:
  TERM: alacritty

selection:
  semantics_escape_chars: ",|`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

key_bindings:
  - { key: LBracket,    mods: Alt|Shift,      chars: "\x7B"              }
  - { key: RBracket,    mods: Alt|Shift,      chars: "\x7D"              }
  - { key: LBracket,    mods: Alt,            chars: "\x5B"              }
  - { key: RBracket,    mods: Alt,            chars: "\x5D"              }
  - { key: Semicolon,   mods: Alt,            chars: "\x40"              }
  - { key: Apostrophe,  mods: Alt,            chars: "\x23"              }
  - { key: Caret,       mods: Alt,            chars: "\x60"              }
  - { key: Key5,        mods: Alt,            chars: "\x7E"              }

mouse:
  hints:
    launcher:
      program: open
    modifiers: Command

window: 
  padding:
    x: 10
    y: 10
  title: Terminal
  dynamic_title: true


scrolling: 
  history: 100000
  multiplier: 3

font: 
  normal:
    family: CMU Typewriter Text
    style: Medium
  bold:
    family: CMU Typewriter Text
    style: Bold
  italic:
    family: CMU Typewriter Text
    style: Italic
  bold_italic:
    family: CMU Typewriter Text
    style: Bold Italic
  size: 10.0
draw_bold_text_with_bright_colors: true

